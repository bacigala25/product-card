<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="card">
        <div class="card-container">
            <section class="picture">

            </section>

            <section class="info">
                <p class="product font-mont">
                    perfume
                </p>

                <h2 class="font-fraun">Gabrielle Essence Eau De Parfum</h2>

                <p class="description font-mont">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <p class="price font-fraun">
                    $149.99
                    <b class="font-mont">$169.99</b>
                </p>

                <button class="btn font-mont">
                    <div class="icon">
                        <img src="images/icon-cart.svg" alt="basket icon">
                        <b>Add to Cart</b>
                    </div>
                </button>

            </section>



        </div>
    </div>





</body>

</html>
